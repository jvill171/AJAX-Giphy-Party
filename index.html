<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav id="navbar">
    <a>Giphy Party</a>
  </nav>
  <div id="userInterface">
    <form action="">
      <input type="text" id="gifSearch" placeholder="Enter a search term">
      <button id="searchBtn" type="submit">Search Giphy!</button>
      <button id="rmBtn">Remove Images</button>
    </form>
  </div>
  <div id="gifContainer">
    <ul id="gifList">
    </ul>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
